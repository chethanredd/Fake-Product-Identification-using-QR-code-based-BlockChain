        <div>
          <table width="100%">
            <tr width="100%">
              <td width="15%" align="center">
                <label for="seller_id">Seller Name </label>
              </td>
              <td width="30%">

                  class="form-control"
                  id="SellerName"

              <td width="15" align="center">

              </td>
              <td width="30%">

                  type="text"

            </tr>

            <tr width="100%">
              <td width="15%" align="center">
                <label for="username">Seller Code</label>
              </td>
              <td width="30%">

                  class="form-control"
                  id="SellerCode"
                  name="SellerCode"
                  type="text"

              <td width="15" align="center">

                  name="SellerPhoneNumber"
                  type="text"
                />
              </td>
            </tr>

            <tr width="100%">

              <td width="30%">

                  id="SellerManager"
                  name="SellerManager"
                  type="text"

              </td>
              <td width="15" align="center">

              <td width="30%">

                  class="form-control"
                  id="SellerAddress"
                  name="SellerAddress"
                  type="text"
                />
              </td>
            </tr>

            <tr width="100%">
              <td width="15%" align="center">
                <label for="username">Manufacturer ID</label>
              </td>
              <td width="30%">
                <input
                  class="form-control"
                  id="ManufacturerId"
                  name="ManufacturerId"
                  type="text"
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="clear">&nbsp;</div>

        <button
          type="submit"
          class="btn btn-warning btn-register"
          id="register"
